language: python
python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev"  # 3.5 development branch
  - "3.6"
  - "3.6-dev"  # 3.6 development branch
  - "3.7-dev"  # 3.7 development branch
  - "nightly"
  - "pypy"
  - "pypy3"
services:
  - redis-server
# install dependencies
install:
  - pip install -e .
  - pip install -r requirements-docs.txt
  - pip install -r requirements-pytest.txt
# run tests
script:
  - pytest
  - cd docs
  - make docs